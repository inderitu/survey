<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title"></h1>
        <p id="description"></p>
    </header>
    <main>
        <form id="survey-form">
            <label id="name-label" for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Enter your name">

            <label id="email-label" for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="Enter your email address">

            <label id="number-label" for="number">Number</label>
            <input id="number" name="number" type="number"  minlength="10" maxlength="10" placeholder="Phone nummber">

            <!-- create dropdown menus -->
            <label for="dropdown" id="drop-label">Choose your option</label>
            <select name="dropdown" id="dropdown" >
                <option disabled selected >Choose:</option>
                <option value="a">a</option>
                <option value="b">b</option>
                <option value="c">c</option>
                <option value="d">d</option>
            </select>

            <!-- create checkboxes -->
        



            <!-- create checkboxes -->
            <label for="comments">Any commemts</label>
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>

            <button type="submit">submit</button>
        </form>
    </main>
</body>
<script src="index.js"></script>
</html>
