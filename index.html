<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
        <form id="survey-form">
            <div class="title">
                <h1 id="title"> Design Center Survey Form</h1>
                <p id="description">Design made Easy</p>
            </div>

            

            <label id="name-label" for="name">First Name</label>
            <input id="name" name="name" type="text" placeholder= "Enter your first name">

            <label id="name-label" for="name">Second Name</label>
            <input id="name" name="name" type="text" placeholder="Enter your second name">
           
            <label id="email-label" for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="Enter your email address">

            <label id="number-label" for="number">Number</label>
            <input id="number" name="number" type="number"  minlength="10" maxlength="10" placeholder="Phone nummber">

            <!-- create dropdown menus -->
            <label for="dropdown" id="drop-label">Choose your level of satisfaction with our designs:</label>
            <select name="dropdown" id="dropdown" >
                <option disabled selected >Level of satisfaction:</option>
                <option value="a">I really loved your design.</option>
                <option value="b">Your designs were good.</option>
                <option value="c">Your designs were average.</option>
                <option value="d">I was midly disappointed by your designs.</option>
                <option value="e">Disappointing.</option>
            </select>

            <!-- create checkboxes -->
        



            <!-- create checkboxes -->
            <label for="comments">What would you like to see improved about Design center?</label>
            <textarea name="comments" id="comments" cols="30" rows="10" placeholder="You can be as detailed as possible..."></textarea>

            <button type="submit">submit</button>
            <p class="thanks">Thank you for taking your time to help us improve our design process.</p>
        </form>
</body>
<script src="index.js"></script>
</html>
